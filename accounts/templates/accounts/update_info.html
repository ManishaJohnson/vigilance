{% extends "accounts/base.html" %}
{% load static %}
{% block content %}
<form method="POST" action="" id="register">
    <h1> Update Information</h1>
    {% csrf_token %}

    <div class="form-group">
        <label for="state">Enter your First name</label>
        <input type="text" name="first_name" placeholder="First Name" class="textinp">
    </div>

    <div class="form-group">
        <label for="state">Enter your Lastname</label>
    <input type="text" name="last_name" placeholder="Last Name" class="textinp">
    </div>
    <div class="form-group">
      <label for="state">ID</label>
    <input type="text" name="username" placeholder="UserName"class="textinp">
    </div>
    <div class="form-group">

       <label for="state">Email</label>
    <input type="email" name="email" placeholder="email" class="textinp">
    </div>

    <button class="btn">Submit</button>

</form>
{% endblock content %}
